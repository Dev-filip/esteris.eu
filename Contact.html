<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* dark background */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: transparent;
            padding: 40px 0;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-size: 48px;
            color: blueviolet;
            font-family: "Exo 2", sans-serif;
            margin: 0;
        }

        main {
            width: 100%;
            max-width: 700px;
            margin: 40px auto;
            background-color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: white;
            font-size: 16px;
        }

        input,
        textarea {
            margin-bottom: 20px;
            padding: 12px;
            background-color: #222;
            border: 1px solid #555;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }

        input:focus,
        textarea:focus {
            border-color: blueviolet;
            outline: none;
        }

        button {
            background-color: blueviolet;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #9b59b6;
        }

        footer {
            margin-top: 40px;
            padding: 10px 0;
            text-align: center;
            color: white;
        }

        @media (max-width: 600px) {
            main {
                padding: 20px;
            }

            header h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form action="submit_form.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer>
        &copy; 2025 ESTERIS.EU
    </footer>
</body>
</html>
